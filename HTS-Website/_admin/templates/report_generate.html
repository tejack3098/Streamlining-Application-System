<script type="text/javascript">


function enablebutton(x){
	if (x.value != "Select Department"){
		document.getElementById('add').disabled = false;
	}
	else{
		document.getElementById('add').disabled = true;
	}
}

                     for(var i = 0;i < details.length;i++)
